{% load i18n %}
<div class="span4 well">
    <div class="span4">
        <h3>{{panel.label}}</h3>
        <img src="{{panel.icon}}"/>
    </div>

    <div class="span8 info-list">
        <dl class="dl-horizontal">
        {% for item in panel.get_data %}
            {% for key,value in item.items %}
                <dt>{{key}}</dt>
                <dd>{{value}}</dd>
            {% endfor %}
        {% endfor %}
        </dl>
    </div>
   
    <div class="span8">
        <strong>{{panel.load_label}} ({{panel.get_load}}{{panel.load_suffix}})
        </strong>
        <div class="progress progress-{{panel.load_class}}">
            <div class="bar" style="width: {{panel.get_load}}%"></div>
        </div>
    </div>
</div>
