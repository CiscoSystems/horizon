{% load i18n %}
<div class="span4 well message-list">
  <div class="row-fluid">
    <div class="span6">
        <h3>{{panel.label}}</h3>
    </div>
    <div class="span6">
        <img src="{{panel.icon}}"/>
    </div>

    <div class="span12 info-list">
        <dl class="dl-horizontal">
        {% for item in panel.get_data %}
            {% for key,value in item.items %}
                <dt>{{key}}</dt>
                <dd>{{value}}</dd>
            {% endfor %}
        {% endfor %}
        </dl>
    </div>
  </div>
</div>
