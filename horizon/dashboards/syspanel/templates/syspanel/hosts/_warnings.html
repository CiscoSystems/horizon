<div class="span4 well message-block">
    <div class="fluid-row">
    <div class="span12 label label-warning">
        <img src="/media/dashboard/img/warning.png"/>
        <h5>Warnings</h5>
    </div>
    </div>

    <div class="fluid-row">
    <div class="span8 message-list">
        <ol>
            {% for warning in host.warnings %}
              <li>{{ warning }}</li>
            {% endfor %}
        </ol>
    </div>
    </div>
</div>
